{%extends "registration/base.html"%}
{% load bootstrap3 %}


{% block content %}
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-lg-3"></div>

    <div class="col-lg-6 pt-2 mt-4">

      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center font-weight-bold">Upload an Image</h3>
        </div>
        <div class="panel-body">


          <form action="{%url 'new-image'%}" method="post" enctype="multipart/form-data">
            {%csrf_token%}

            {% bootstrap_form form%}
            <input type="submit" class="btn btn-outline-secondary btn-lg font-weight-bold" value="Post">
          </form>



        </div>

      </div>

    </div>

    <!-- empty div -->
    <div class="col-lg-3"></div>
  </div>
</div>

{% endblock %}
