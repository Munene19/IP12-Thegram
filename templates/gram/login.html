{% extends "gram/base.html"%}
{% load crispy_forms_tags %}
{% load bootstrap3 %}
{% block content %}
<div class="container">
  <div class="row" style="margin-top: 10%;">
    <!-- Empty div -->
    <div class="col-lg-3"></div>

    <div class="col-lg-6 mt-4 pt-2  " style="height: 60vh;">
      {% if form.errors %}
      <p> Password or Username is Incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center font-weight-bold">Sign In</h3>
        </div>
        <div class="panel-body">

          <form action="" method="post">{% csrf_token %}
            
              {{ form | crispy}}

            <div class="form-group">
              <input type="submit" class="btn btn-unique btn-lg" value="Login">
            </div>

           

          </form>
          <div class="form-group">
            <h3>Don't have an account? <small><a href="{% url 'index' %}"
                  style="margin-left: 1%;text-decoration: underline;">Sign Up</a></small></h3>
          </div>

        </div>

      </div>

    </div>


    <!-- empty div -->
    <div class="col-lg-3"></div>
  </div>
</div>

{% endblock %}
